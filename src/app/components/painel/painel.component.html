<div class="container">
    <mat-card class="list-task">
        <mat-card-header class="header">
            <mat-card-title>Task Manager</mat-card-title>
            <mat-card-subtitle>Lista de Tarefas</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="((listTask$ | async) || []).length !== 0">
                <mat-selection-list [(ngModel)]="itensSelecionados">
                    <mat-list-option *ngFor="let task of (listTask$ | async);" [value]="task">
                        <span matListItemTitle>{{ task.title }}</span>
                        <span matListItemLine>{{ task.description }}</span>
                        <span>{{ task.finish ? 'Concluido' : 'Pra Fazer'}}</span>
                    </mat-list-option>
                </mat-selection-list>
    
                <mat-paginator
                    [length]="(listTask$ | async)?.length"
                    [pageSize]="4">
                </mat-paginator>
            </div>

            <div class="empty" *ngIf="((listTask$ | async) || []).length === 0">
                <h1>VocÃª esta em dia com suas Tasks</h1>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/lady-completed-all-of-her-business-tasks-3455472-2928993.png">
            </div>

            <div class="actions">
                <div class="group1">
                    <button mat-fab color="primary" (click)="editTask()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab color="accent" (click)="createTask()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>

                <div class="group2">
                    <button mat-fab color="warn" (click)="deleteTasks()">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-fab class="complete" (click)="completeTasks()">
                        <mat-icon>check</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
