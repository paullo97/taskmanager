<div class="container">
    <h2 mat-dialog-title>{{ edit ? 'Editar' : 'Criar'}} Task</h2>
    <mat-dialog-content>
        <div class="body">
            <mat-form-field class="example-full-width">
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="Ex. Criar Projeto">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Descrição</mat-label>
                <input matInput placeholder="Ex. Desenvolver aplicação de Task Manager">
              </mat-form-field>

              <mat-slide-toggle>Task Completa: FIX</mat-slide-toggle>
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
      <button mat-button color="primary" [mat-dialog-close]="true">Salvar</button>
    </mat-dialog-actions>
</div>
